buildscript {
    apply from: 'versions.gradle'
    addRepos(repositories)

    dependencies {
        classpath deps.plugin.android
        classpath deps.plugin.kotlin
        classpath deps.plugin.navigation_safe_args
        classpath deps.plugin.google_services
        classpath deps.plugin.crashlytics_gradle_plugin
        classpath deps.plugin.firebase
    }
    repositories {
        google()
    }
}

allprojects {
    addRepos(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}